<!doctype html>
<html lang="it">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Big Data</title>
    <link rel="icon" href="img/icoVallauri.png" type="image/png" />

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>       

    <link rel="stylesheet" href="index.css">
    <script type="text/javascript" src="libreria.js"></script>
    <script type="text/javascript" src="math.js"></script>
    <script type="text/javascript" src="index.js"></script>
</head>


<body>
    <div class="container">
        <!-- Titolo -->
        <div class="row align-items-center">
            <div class="col-sm-2"> </div>
            <div class="col-sm-8 text-center" style="padding:15px;">
                <img src="img/vallauri.jpg" class="img-fluid">
            </div>
            <div class="col-sm-2">  </div>
        </div>

        <!--grafico-->
        <form class="form-inline">
            <div class="row">
                <!-- TO -->
                <div class="col-sm-12  text-center" id="chartContainer">
                    <div class="dropdown">
						<button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
						    select a sensor
						</button>
						<div class="dropdown-menu" aria-labelledby="dropdownMenuButton">
							<a class="dropdown-item" href="#">5578 temperature</a>
							<a class="dropdown-item" href="#">5579 temperature</a>
							<a class="dropdown-item" href="#">5581 humidity</a>
							<a class="dropdown-item" href="#">5582 humidity</a>
							<a class="dropdown-item" href="#">5590 ph</a>
						</div>
					</div>
					<canvas id="myChart"> </canvas>

                    <table class="table table-striped table-bordered" id="table">
                        <thead class="thead-light">
                            <tr>
                                <th>Data</th>
                                <th>Value</th>
                            </tr>
                        </thead>
                        <tbody  class="table-group-divider">
                            <tr>
                                <td>Average</td>
                                <td id="average"> </td>
                            </tr>
                            <tr>
                                <td>Max</td>
                                <td id="max"> </td>
                            </tr>
                            <tr>
                                <td>Min</td>
                                <td id="min"> </td>
                            </tr>
                            <tr>
                                <td>Standard Deviation</td>
                                <td id="standardDeviation"> </td>
                            </tr>
                            <tr>
                                <td>Median</td>
                                <td id="median"> </td>
                            </tr>
                            <tr>
                                <td>Mode</td>
                                <td id="mode"> </td>
                            </tr>
                            <tr>
                                <td>Range</td>
                                <td id="range"> </td>
                            </tr>
                        </tbody>
                    </table>
              </div>
            </div>
        </form>
    </div>

</body>

</html>
