<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="Content-Security-Policy"
        content="default-src *;  script-src * 'unsafe-inline';  style-src * 'unsafe-inline';  img-src *  data:  content:; ">

    <meta name="format-detection" content="telephone=no">
    <meta name="msapplication-tap-highlight" content="no">
    <meta name="viewport" content="initial-scale=1, width=device-width,
         viewport-fit=cover">
    <meta name="color-scheme" content="light">

    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>

    <link rel="stylesheet" href="css/login.css">
    <title>Assicurazioni</title>
</head>

<body>
    <div id="deviceready" class="blink">
        <div id="card">
            <img src="img/mdi-user-circle.png" id="logo" />
            <input type="text" placeholder="Type your email here..." id="usr">
            <input type="password" placeholder="Type your password here..." id="pwd">
            <div class="alert alert-danger alert-dismissible" id="lblErrore" style="width: 80%; margin-left: 10%;">
                <!-- Dentro button è stato eliminato data-dismiss="alert"
        		                         che non consente più il successivo .show() del msg -->
                <button type="button" class="close">&times;</button>
                <strong>Attention!</strong> wrong email or password.
            </div>
            <button id="btnLogin">Login</button>
            <hr>
            <div class="row">
                <div class="col-md-12">
                    <a class="btn btn-lg btn-google btn-block text-uppercase btn-outline" href="#" id="btnLoginGoogle"><img
                            src="https://img.icons8.com/color/16/000000/google-logo.png">
                        Login Using
                        Google</a>
                </div>
            </div>
            <div id="google-signin-button"></div>
        </div>
    </div>
    <script src="cordova.js"></script>
    <script type="text/javascript" src="js/libreria.js"></script>
    <script type="text/javascript" src="js/environment.js"></script>
    <!--Per la mappa-->
    <script type="text/javascript" src="js/login.js"></script>
</body>

</html>
