<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="UTF-8">
    <title>File Upload</title>
    <link rel="icon" href="img/icoVallauri.png" type="image/png" />
    <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pica/6.1.1/pica.min.js">
    </script>
    <script src="libreria.js"></script>
    <script src="index.js"></script>
</head>


<body>
    <div class="container-fluid">
        <div class="row">
            <div class='col-xl-2'> </div>
            <div class='col-xl-8 col-lg-12'>

                <!-- LOGO SUPERIORE -->
                <div class="text-center" style="padding-top:20px; padding-bottom:30px;">
                    <img src="img/vallauri.jpg" class="img-fluid">
                </div>

                <!-- ********************** User Data ********************** -->
                <form>
                    <div class='row'>
                        <div class="col-lg-2"> </div>
                        <div class="col-lg-3 col-sm-5 text-center">
                            <div class="input-group">
                                <div class="input-group-prepend">
                                    <span class="input-group-text">username</span>
                                </div>
                                <input type="text" class="form-control" id="txtUser" name="txtUser">
                            </div>
                        </div>
                        <div class="col-sm-2"> </div>
                        <div class="col-lg-3 col-sm-5 text-center">
                            <div class="input-group">
                                <input type="file" id="txtFile" name="txtFile">
                            </div>
                        </div>
                        <div class='col-lg-2'> </div>
                    </div>
                </form>

                <!-- *********************** Pulsanti ************************** -->
                <div class='row' style="padding:30px;">
                    <div class="col-sm-3 text-center">
                        <button class="btn btn-success" id="btnBinary">
							Binary Upload
						</button>
                    </div>
                    <div class="col-sm-3 text-center">
                        <button class="btn btn-success" id="btnBase64">
							Base64 Upload
						</button>
                    </div>
                    <div class="col-sm-3 text-center">
                        <button class="btn btn-success" id="btnBase64Cloudinary">
							Base64 to Cloudinary
						</button>
                    </div>
                    <div class="col-sm-3 text-center">
                        <button class="btn btn-success" id="btnBinaryCloudinary">
							Binary to Cloudinary
						</button>
                    </div>
                </div>

                <!-- *************** tabella ************** -->
                <div class='row'>
                    <div class="col-lg-2"> </div>
                    <div class='col-lg-8 col-sm-12'>
                        <div class="table-responsive ">
                            <table class="table table-hover" style="font-size:10pt" id="mainTable">
                                <thead class="bg-secondary" style="color:white">
                                    <tr>
                                        <th class="text-center" width="40%">name</th>
                                        <th class="text-center" width="60%">img</th>
                                    </tr>
                                </thead>
                                <tbody>
                                </tbody>
                            </table>
                        </div>
                    </div>
                    <div class="col-lg-2"> </div>
                </div>

            </div>
            <div class='col-xl-2'> </div>
        </div>
    </div>
</body>

</html>
