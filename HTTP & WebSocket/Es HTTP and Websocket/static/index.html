<html>

<head>
	<title>SocketIO-Chat</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
	<link rel="stylesheet" href="index.css" />
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.6.1/socket.io.js"
		integrity="sha512-xbQU0+iHqhVt7VIXi6vBJKPh3IQBF5B84sSHdjKiSccyX/1ZI7Vnkt2/8y8uruj63/DVmCxfUNohPNruthTEQA=="
		crossorigin="anonymous" referrerpolicy="no-referrer"></script>
	<script src="index.js"></script>
</head>

<body>
	<div class="container">
		<h1>Socket.IO - Chat</h1>
		<button class="	btn btn-primary" id="btnConnetti">Connetti</button>
		<button class="	btn btn-primary" id="btnDisconnetti">Disconnetti</button>

		<div id="wrapper">
			<!-- Qui verranno visualizzati i messaggi provenienti dagli utenti -->
		</div>

		<div class="row">
			<div class="col-sm-6">
				<input type="text" class="form-control" id="txtMessage" placeholder="Inserisci qui il tuo messaggio">
			</div>
			<div class="col-sm-6">
				<button class="	btn btn-primary" id="btnInvia">Invia</button>
			</div>
		</div>
	</div>

</body>

</html>
